<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- CSS link for Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main2.css') }}">
</head>

<body>
    <div class="container">
        <form action="{{url_for('predict')}}" method="GET"> <!--was GET-->
            <div class="row justify-content-center">
                <h3 class="col-10 text-center">Predict Iris variety</h3>
            </div>
            <div class="form">
                <div class="row justify-content-center">
                    <label id='top-left' class='col-6 border border-2 border-dark border-end-0 py-1' for="sep_len">Sepal Length:</label>
                    <input id='top-right' class='col-6 border border-2 border-dark py-1' type="number" name="sep_len" id="sep_len" step="0.1" min="0" placeholder="Sepal Length">
                </div>
                <div class="row justify-content-center">
                    <label class='col-6 border border-top-0 border-2 border-dark  border-end-0 py-1' for="sep_wid">Sepal Width:</label>
                    <input class='col-6 border border-top-0 border-2 border-dark py-1' type="number" name="sep_wid" id="sep_wid" step="0.1" min="0" placeholder="Sepal Width">
                </div>
                <div class="row justify-content-center">
                    <label class='col-6 border border-top-0 border-2 border-dark  border-end-0 py-1' for="pet_len">Petal Length:</label>
                    <input class='col-6 border border-top-0 border-2 border-dark py-1' type="number" name="pet_len" id="pet_len" step="0.1" min="0" placeholder="Petal Length">
                </div>
                <div class="row justify-content-center">
                    <label id='bottom-left' class='col-6 border border-top-0 border-2 border-dark  border-end-0 py-1' for="pet_wid">Petal Width:</label>
                    <input id='bottom-right' class='col-6 border border-top-0 border-2 border-dark py-1' type="number" name="pet_wid" id="pet_wid" step="0.1" min="0" placeholder="Petal Width">
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="button btn btn-primary py-1">Predict</button>
            </div>
        </form>


        <form action="/">
            <div class="row justify-content-center">
                <button class="button btn btn-success py-1">Another Prediction</button>
            </div>
        </form>
        <div class="row justify-content-center">
            <h3 class="col-10 text-center mt-5"><span id="header">Your flower type is</span> {{variety}}<span id="header2">({{proba}})</span></h3>
            {% if variety == 'Setosa' %}
            <img id="flower_img" src="/img/setosa.jpg" alt="" class="col-8 text-center mt-1" width="200" height="200">
             {% endif %}
            
        </div>
    </div>






    <script>
//         if (document.querySelector('#flower_img').src.length === 23) {
//             document.querySelector('#flower_img').style.display = 'none'
        let result = '{{variety}}'
        if(result === ''){
             document.querySelector('#header').style.display = 'none'
             document.querySelector('#header2').style.display = 'none'
        }
    </script>
</body>

</html>
